<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 800px;">
        <div class="modal-content">
            <form [formGroup]="categoriaForm" (submit)="createOrEdit();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Categória</label>
                                <input
                                    type="text"
                                    formControlName="descricao"
                                    name="descricao"
                                    class="form-control"
                                    placeholder="descricao"
                                    [ngClass]="{ 'is-invalid': submitted && f.descricao.errors, 'is-valid': f.descricao.touched && !f.descricao.errors }"
                                />
                                <div *ngIf="submitted && f['descricao'].errors" class="invalid-feedback">
                                    <div *ngIf="f['descricao'].errors.required">O campo descricao é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> designacao</label>
                                <input
                                    type="text"
                                    formControlName="designacao"
                                    name="designacao"
                                    class="form-control"
                                    placeholder="designacao"
                                    [ngClass]="{ 'is-invalid': submitted && f.designacao.errors, 'is-valid': f.designacao.touched && !f.designacao.errors }"
                                />
                                <div *ngIf="submitted && f['designacao'].errors" class="invalid-feedback">
                                    <div *ngIf="f['designacao'].errors.required">O campo designacao é obrigatório</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="categoriaForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="categoriaForm.valid">Validar</button>
                    <button type="submit" [disabled]="categoriaForm.pristine || categoriaForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
