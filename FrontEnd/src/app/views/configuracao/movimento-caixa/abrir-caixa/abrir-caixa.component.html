<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 800px;">
        <div class="modal-content">
            <form [formGroup]="abriCaixaForm" (submit)="abrirCaixa();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Categória</label>
                                <input
                                    type="text"
                                    formControlName="valor_abertura"
                                    name="valor_abertura"
                                    class="form-control"
                                    placeholder="valor_abertura"
                                    [ngClass]="{ 'is-invalid': submitted && f.valor_abertura.errors, 'is-valid': f.valor_abertura.touched && !f.valor_abertura.errors }"
                                />
                                <div *ngIf="submitted && f['valor_abertura'].errors" class="invalid-feedback">
                                    <div *ngIf="f['valor_abertura'].errors.required">O campo valor_abertura é obrigatório</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="abriCaixaForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="abriCaixaForm.valid">Validar</button>
                    <button type="submit" [disabled]="abriCaixaForm.pristine || abriCaixaForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
