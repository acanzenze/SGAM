<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <app-navbar></app-navbar>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Page Title Header Starts-->
                <app-header></app-header>
                <!-- Page Title Header Ends-->
                <div class="row">
                    <div class="col-lg-10 offset-md-1 grid-margin stretch-card">
                        
                    </div>
                    <div class="col-lg-10 offset-md-1 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Listagem de Permissão</h4>

                                <div class="row">
                                    <div class="col-md-2">
                                        <select class="form-control">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>25</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" placeholder="Pesquisar..." class="form-control">
                                    </div>
                                    <div class="col-md-6" style="text-align:right;">
                                        <button class="btn btn-primary btn-flat" data-toggle="modal"
                                            data-target="#createOrEditRoleModal">Registar Permissão</button>
                                    </div>
                                </div>
                                <br>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr style="background:  #1c45ef;position: sticky;top: 0;">
                                                <th style="color: white;">#</th>
                                                <th style="color: white;" with="200px">Nome</th>
                                                <th style="color: white;" with="200px">Descrição</th>
                                                <th style="color: white;" with="200px">Slug</th>
                                                <th style="color: white;" with="200px">Estado</th>
                                                <th style="color: white;" with="200px">Data Criação</th>
                                                <th style="color: white;" with="200px">Opções</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of permisions;index as i">
                                                <td> {{i+1}} </td>
                                                <td>{{ item.nome}}</td>
                                                <td>{{ item.descrcao}}</td>
                                                <td>{{ item.slug}}</td>
                                                <td class="p-3 mb-2 bg-success" *ngIf="item.estado==1">{{ item.estado=="1"?"Activo":"Inactivo"}}</td>
                                                <td class="p-3 mb-2 bg-danger" *ngIf="item.estado==0">{{ item.estado=="1"?"Activo":"Inactivo"}}</td>
                                                <td>{{ item.created_at | date: 'dd-MM-yyyy'}}</td>
                                                <td>
                                                    <div class="dropdown ml-lg-auto ml-3 toolbar-item">
                                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                                            id="dropdownexport" data-toggle="dropdown"
                                                            aria-haspopup="true"
                                                            aria-expanded="false">Operações</button>
                                                        <div class="dropdown-menu" aria-labelledby="dropdownexport">
                                                            <a class="dropdown-item" href="javascript:void(0)"
                                                                (click)="setRole(item)" data-toggle="modal"
                                                                data-target="#createOrEditRoleModal">Editar</a>
                                                            <a class="dropdown-item"
                                                                href="javascript:void(0)">Elimnar</a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <app-footer></app-footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    <createOrEditPermission [permision]="permision" [modal]=""></createOrEditPermission>
</div>
