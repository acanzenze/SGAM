<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{title}}| {{cliente?.nome}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive" style="overflow: auto;height:100px;">
                    <table class="table table-hover">
                      <tbody>
                        <tr style="color: white;background:  #1c45ef;position: -webkit-sticky;position: sticky;top: 0">
                          <th>#</th>
                          <th>Documento</th>
                          <th>Numero</th>
                          <th with="200px">Data Emissão</th>
                          <th with="200px">Data Validade</th>                    
                          <th>Estado</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>Bilhete de Identidade</td>
                          <td>{{cliente?.numero_documento}}</td>
                          <td>{{cliente?.data_emissao | date: 'dd-MM-yyyy'}}</td>
                          <td>{{cliente?.data_validade | date: 'dd-MM-yyyy'}}</td>
                          <td class="p-3 mb-2 bg-success" *ngIf="estado==true">Válido</td>
                          <td class="p-3 mb-2 bg-danger" *ngIf="estado==false">Inválido</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
    </div>
</div>
